%{ if included_repo.enabled ~}
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: ${flux_resources_name}-include
  namespace: ${flux_namespace}
spec:
  interval: 1m
  timeout: 30s
  recurseSubmodules: ${included_repo.recurse_submodules ? "true" : "false"}
  url: ${included_repo.url}
  secretRef:
    name: ${flux_resources_name}-key
  ref:
    branch: ${included_repo.branch}
%{ if trusted_keys_verification ~}
  verify:
    mode: head
    secretRef:
      name: ${flux_resources_name}-trusted-keys
%{ endif ~}
---
%{ endif ~}
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: ${flux_resources_name}
  namespace: ${flux_namespace}
spec:
  interval: 1m
  timeout: 30s
  recurseSubmodules: ${repo_recurse_submodules ? "true" : "false"}
  url: ${repo_url}
  secretRef:
    name: ${flux_resources_name}-key
  ref:
    branch: ${repo_branch}
%{ if trusted_keys_verification ~}
  verify:
    mode: head
    secretRef:
      name: ${flux_resources_name}-trusted-keys
%{ endif ~}
%{ if included_repo.enabled ~}
  include:
    - repository:
        name: ${flux_resources_name}-include
      toPath: ${included_repo.path_in_primary_repo}
%{ endif ~}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ${flux_namespace}-${flux_resources_name}
rules:
  - apiGroups: ['*']
    resources: ['*']
    verbs: ['*']
  - nonResourceURLs: ['*']
    verbs: ['*']
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${flux_resources_name}
  namespace: ${flux_namespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ${flux_namespace}-${flux_resources_name}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ${flux_namespace}-${flux_resources_name}
subjects:
  - kind: ServiceAccount
    name: ${flux_resources_name}
    namespace: ${flux_namespace}
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ${flux_resources_name}
  namespace: ${flux_namespace}
spec:
  interval: 1m
  prune: true
  serviceAccountName: ${flux_resources_name}
  path: "${repo_path}"
  sourceRef:
    kind: GitRepository
    name: ${flux_resources_name}